<VirtualHost *:80>
    ServerName api.local
    Redirect permanent / https://api.local/
</VirtualHost>

<VirtualHost *:443>
    ServerName api.local
    DocumentRoot "/var/www/localhost/htdocs/api"

    SSLEngine on
    SSLCertificateFile "/usr/local/apache2/conf/certs/server.crt"
    SSLCertificateKeyFile "/usr/local/apache2/conf/certs/server.key"

    # Permite acceso a API
    Header set Access-Control-Allow-Origin "*"

    ErrorLog "logs/api_error.log"
    CustomLog "logs/api_access.log" json_combined
</VirtualHost>