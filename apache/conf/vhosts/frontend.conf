<VirtualHost *:80>
    ServerName frontend.local
    Redirect permanent / https://frontend.local/
</VirtualHost>

<VirtualHost *:443>
    ServerName frontend.local
    DocumentRoot "/var/www/localhost/htdocs/frontend"

    SSLEngine on
    SSLCertificateFile "/usr/local/apache2/conf/certs/server.crt"
    SSLCertificateKeyFile "/usr/local/apache2/conf/certs/server.key"

    # Security Headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"
    Header always set X-Frame-Options "DENY"
    Header always set Content-Security-Policy "default-src 'self' 'unsafe-inline' https:;"

    ErrorLog "logs/frontend_error.log"
    CustomLog "logs/frontend_access.log" json_combined
</VirtualHost>